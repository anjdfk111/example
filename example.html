<!DOCTYPE html>
<html lang="en">
  <!-- 아이콘 쓰기 위한 설정 -->
  <script
    src="https://kit.fontawesome.com/bcafc045c2.js"
    crossorigin="anonymous"
  ></script>

  <head>
    <link rel="stylesheet" href="example.css" />
    <!-- <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    /> -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example</title>
    <style></style>
  </head>

  <body>
    <div class="wrapper">
      <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <!--when you click this icon, the sidebar will be disappeared-->
            <a href="#">
              <i class="fas fa-bars"></i>
            </a>
          </div>
        </div>

        <!-- 이곳에 필요한 요소 넣기 -->
        <div class="container">
          <div class="item1">
            <i
              class="fa-solid fa-temperature-three-quarters"
              style="padding: 8px"
            ></i>
            Temperature
          </div>

          <div class="item2">
            <i class="fa-solid fa-droplet" style="padding: 8px"></i>
            Humidity
          </div>
          <div class="item3">
            <i class="fas fa-faucet-drip" style="padding: 8px"></i>Soil Moisture
          </div>
          <div class="item4">
            <i class="fa-regular fa-lightbulb" style="padding: 8px"></i>
            Brightness Level
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="profile">
          <img src="sprout (1).png" alt="profile_picture" />
          <h3>nickname</h3>
          <p>hello, my plant!</p>
        </div>

        <ul>
          <li>
            <a href="#" class="active">
              <span class="icon"><i class="fas fa-home"></i></span>
              <span class="item">Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-desktop"></i></span>
              <span class="item">My Dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-chart-line"></i></span>
              <span class="item">Reports</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-user-shield"></i></span>
              <span class="item">Admin</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon"><i class="fas fa-cog"></i></span>
              <span class="item">Settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>

  <script>
    var hamburger = document.querySelector('.hamburger');
    hamburger.addEventListener('click', function () {
      document.querySelector('body').classList.toggle('active');
    });
  </script>
</html>
